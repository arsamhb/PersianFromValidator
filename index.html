<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SOROOSH HAMRAH TEST</title>
    <script defer src="main.js"></script>
</head>

<body>    
    <h1>فرم دریافت اطلاعات دانش آموز</h1>
    
    <form name="myForm" onsubmit="validateForm(event)">
    <p>نام</p> <input type="text" name="firstName">
    <p id="firstName" class="ErrorControl"></p>
 
    <p>نام خانوادگی</p> <input type="text" name="familyName">
    <p id="familyName" class="ErrorControl"></p>
    
    <p>شماره ملی</p> <input type="text" name="idCode"> 
    <p id="idCode" class="ErrorControl"></p>

    <p>تاریخ تولد</p>
    <input type="number" name="birthDateDay" placeholder="1375">
    <input type="number" name="birthDateMonth" placeholder="08">
    <input type="number" name="birthDateYear" placeholder="08">
    <p id="birthDate" class="ErrorControl"></p>

    <p>ایمیل</p>
    <input type="text" id="mail">
    <p class="ErrorControl" id="ErEmail"></p>

    <input type="submit" value="Submit">
    </form>
</body>
